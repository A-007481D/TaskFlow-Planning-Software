  <h1 class="text-2xl font-bold text-center mt-20">Tasks Board</h1>


  <div class="flex justify-center space-x-5 my-5">
    <button id="openModal" class="bg-blue-600 hover:bg-blue-700 font-bold px-3 rounded-md text-white ">Add Task</button>

    <input class="rounded-lg px-3 w-96 h-12" type="search" placeholder="Search for a task..." id="searchbar">
  </div>
  <div id="modalOverlay" class="fixed inset-0 bg-black bg-opacity-50  hidden flex items-center justify-center">

    <!-- Modal -->
    <div id="modal" class="container z-50 mx-auto p-6 rounded-md bg-gray-100 font-bold w-full sm:w-2/3 lg:w-1/3">
      <h2 id="addTaskPop" class="text-4xl text-start break-normal mb-8 ml-2">Add a new Task
        <span class="closeModal"></span>
      </h2>
      <div class="space-y-6">

        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="ml-1">Title</label>
            <input id="taskTitle" class="rounded-lg px-3 py-2 h-12 w-full bg-white-200" type="text"
              placeholder="Task title" >
          </div>
          <div class="flex-1">
            <label class="ml-1">Status</label>
            <select id="taskStatus" class="rounded-md px-3 py-2 h-12 w-full">
              <option value="">Select Status</option>
              <option value="1" id="ToDo">To Do</option>
              <option value="2" id="InProgress">In Progress</option>
              <option value="3" id="Done">Done</option>
            </select>
          </div>
        </div>

        <div class="flex space-x-4">
          <div class="flex-1">
            <label class="ml-1">Priority</label>
            <select id="taskPriority" class="rounded-lg px-3 py-2 h-12 w-full">
              <option value="">Set Priority</option>
              <option id="P1" class="text-white bg-red-600">P1</option>
              <option id="P2" class="text-white bg-yellow-600">P2</option>
              <!-- <option class="text-white bg-yellow-400">P3</option> -->
              <option id="P3" class="text-white bg-green-500">P3</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="ml-1">Deadline</label>
            <input id="TaskDeadline" class="rounded-md px-3 py-2 h-12 w-full" type="datetime-local">
          </div>
        </div>

        <div>
          <label class="ml-1">Description</label>
          <textarea id="taskDescription" class="rounded-lg px-3 py-2 h-24 w-full resize-none"
            placeholder="Description"></textarea>
        </div>

        <div class="flex justify-start space-x-4 mt-4">
          <button id="createTask"
            class=" createTask bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md px-4 py-2">Create
          </button>
          <button id="closeModal"
            class=" bg-gray-500 hover:bg-red-700 text-black font-medium rounded-md px-4 py-2">Cancel
          </button>
        </div>
      </div>
    </div>
  </div>

  <div id="editModalOverlay" class=" hidden fixed inset-0 bg-black bg-opacity-50 flex justify-center items-center">

    <div id="editModal" class="container z-50 mx-auto p-6 rounded-md bg-gray-100 font-bold w-full sm:w-2/3 lg:w-1/3">
      <h2 id="addTaskPop" class="text-4xl text-start break-normal mb-8 ml-2">Modify Task
        <span class="closeModal"></span>
      </h2>
      <div class="space-y-6">
  
        <div class="flex space-x-4">
          <div class="flex-1">

          <div class="flex-1">

              <option value="2" id="InProgress">In Progress</option>
              <option value="3" id="Done">Done</option>
            </select>
          </div>
        </div>
  
        <div class="flex space-x-4 ">
          <div class="flex-1">
            <label class="ml-1">Priority</label>
            <select id="editTaskPriority" class="rounded-lg px-3 py-2 h-12 w-full">
              <option value="">Set Priority</option>
              <option id="P1" class="text-white bg-red-600">P1</option>
              <option id="P2" class="text-white bg-yellow-600">P2</option>
              <!-- <option class="text-white bg-yellow-400">P3</option> -->
              <option id="P3" class="text-white bg-green-500">P3</option>
            </select>
          </div>
          <div class="flex-1">
            <label class="ml-1">Deadline</label>
            <input id="editTaskDeadline" class="rounded-md px-3 py-2 h-12 w-full" type="datetime-local">
          </div>
        </div>
  
        <div>
          <label class="ml-1">Description</label>
          <textarea id="editTaskDescription" class="rounded-lg px-3 py-2 h-24 w-full resize-none"
            placeholder="Description"></textarea>
        </div>
  
        <div class="flex justify-start space-x-4 mt-4">
          <button id="submitChange"
            class=" createTask bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-md px-4 py-2">Submit Changes
          </button>
          <button id="delete"
            class=" bg-transparent border-2 border-red-600 hover:bg-red-700 hover:text-white text-black font-medium rounded-md px-4 py-2">Delete Task
          </button>
        </div>
      </div>
    </div>
  </div>
